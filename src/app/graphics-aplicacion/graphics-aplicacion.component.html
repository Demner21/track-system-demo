<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>Aplicaciones top</h3>
            <button class="btn-primary" (click)="mostrarTransacciones()">Mostrar</button>
            <div class="chart-wrapper" *ngIf="show">
                <canvas baseChart 
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
              </canvas>
            </div>
        </div>
    </div>
</div>
