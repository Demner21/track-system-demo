<app-header (pageToLoad)="loadPageFeaure($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <app-registrar-transaccion *ngIf="featurePage==='registrar-transaccion'"
        (transaccionCreada)="onTransaccionRegistrada($event)"
      >
      </app-registrar-transaccion>
      <div *ngIf="featurePage==='listar-transacciones'" >
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Transaccion</th>
              <th scope="col">Aplicacion</th>
              <th scope="col">Torre</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let transaccion of listaTransacciones; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ transaccion.transaccionValor | number }}</td>
                <td>{{ transaccion.aplicacionSeleccionada }}</td>
                <td>{{ transaccion.torreValor }}</td>
              </tr>
              </tbody>
        </table>
<!--
        <app-transaccion
        *ngFor="let transaccion of listaTransacciones"
        [transaccionElement]="transaccion"
        >
       </app-transaccion>-->
      </div>

      <app-registrar-trazabilidad *ngIf="featurePage==='listar-trazabilidades'"></app-registrar-trazabilidad>
    </div>
  </div>
</div>
