<ng-container>
    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">Historial de trazabilidades</h5>
            <div class="container">
                <label class="input-group-text" for="inputGroupSelect01">Transacci√≥n</label>
                <select class="custom-select aplicacion-input-traz" id="inputGroupSelect01"
                    [(ngModel)]="transaccionSeleccionada" name="transaccionSeleccionada" required>
                    <option *ngFor="let transaccion of listaTransacciones" [value]="transaccion.transaccionValor">
                        {{transaccion.transaccionValor}}
                    </option>
                </select>
                <hr />
                <button class="btn-primary" (click)="mostrarTrazabilidades()">Mostrar</button>
                <div class="chart-wrapper" *ngIf="show">
                    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                        [plugins]="lineChartPlugins">
                    </canvas>
                </div>
            </div>
        </div>
      </div>
</ng-container>
