<ng-container>
    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">Historial de trazabilidades</h5>
            <div  class="form-outline mb-4">
                <label class="text-dark" for="inputGroupSelect01">Transacci√≥n</label>
                <select 
                    class="browser-default custom-select aplicacion-input text-dark"
                    type="text"
                    id="inputGroupSelect01"
                    [(ngModel)]="transaccionSeleccionada" 
                    name="transaccionSeleccionada"
                    required>
                    <option  selected [value]="null" disabled >Selecciona...</option>
                    <option *ngFor="let transaccion of listaTransacciones" [value]="transaccion.transaccionValor">
                        {{transaccion.transaccionValor}}
                    </option>
                </select>
                <button class="btn-primary" (click)="mostrarTrazabilidades()">Mostrar</button>
            </div>
            <hr />
            <div class="chart-wrapper" *ngIf="show">
                <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                    [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                    [plugins]="lineChartPlugins">
                </canvas>
            </div>
        </div>
      </div>
</ng-container>
