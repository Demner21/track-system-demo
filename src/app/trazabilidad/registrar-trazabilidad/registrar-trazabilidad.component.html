<div class="container">
  <div class="row align-items-start">
    <div class="col"></div>
    <div class="col">
      <h3>Registro de trazabilidad</h3>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="input-group-prepend">
          <label class="input-group-text" for="i-traz-aplicacion"
            >Aplicacion</label
          >
        </div>
        <select class="custom-select aplicacion-input-traz" id="i-traz-aplicacion">
          <option selected>Selecciona...</option>
          <option value="1">SIAC UNICO</option>
          <option value="2">SISACT</option>
          <option value="3">SIGEX</option>
        </select>
      </div>
      <div class="row traz-input-div">
        <label class="input-group-text" for="ex2">Codigo proyecto</label>
        <input class="form-control traz-input" id="ex2" type="text" />
      </div>
      <div class="row traz-input-div">
        <label class="input-group-text" for="ex2">Torre solicitante</label>
        <input class="form-control traz-input" id="ex2" type="text" />
      </div>
      <div class="row traz-input-div">
        <label class="input-group-text" for="ex2">Descripcion de proyecto</label>
        <textarea class="form-control traz-text-area" id="ex2"  rows="4"></textarea>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="row">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01"
            >Transaccion</label
          >
        </div>
        <select class="custom-select aplicacion-input-traz" id="inputGroupSelect01">
          <option selected>Selecciona...</option>
          <option value="1">TRX_1</option>
          <option value="2">TRX_2</option>
          <option value="3">TRX_3</option>
        </select>
      </div>
      <div class="row traz-input-div">
        <label class="input-group-text" for="exampleFormControlTextarea1">Descripcion del cambio en la transaccion</label>
        <textarea class="form-control traz-text-area" id="exampleFormControlTextarea1"  rows="3"></textarea>
      </div>
      <div class="row traz-input-div custom-file">
        <label class="custom-file-label" for="customFileLang" >Adjuntar documentacion</label>
        <input type="file" class="custom-file-input" id="customFileLang" lang="es">

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col btn-grabar-transaccion">
      <button type="submit" class="btn btn-primary">Grabar Trazabilidad</button>
    </div>
    <div class="col-4"></div>
  </div>
</div>
