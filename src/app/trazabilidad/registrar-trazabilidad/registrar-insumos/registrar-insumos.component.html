<div class="container">
  <div class="row align-items-start">
    <div class="col"></div>
    <div class="col">
      <h3>Registro de trazabilidad de Insumos</h3>
    </div>
    <div class="col"></div>
  </div>
  <form (ngSubmit)="onAgregarTrazabilidadInsumo()" #form="ngForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <label class="input-group-text" for="i-traz-aplicacion"
            >Aplicación</label
          >
          <select
            class="custom-select aplicacion-input-traz"
            id="i-traz-aplicacion"
            [ngModel]="codAplicacionDefault"
            name="nombreAplicacion"
          >
            <option *ngFor="let item of listAplicaciones" [value]="item.value">
              {{ item.nombreAplicacion }}
            </option>
          </select>
        </div>
        <div class="row traz-input-div">
          <label class="input-group-text" for="ex2">Código proyecto</label>
          <input
            class="form-control codigo-proyecto-input"
            id="ex2"
            type="text"
            ngModel
            name="codigoProyecto"
            required
          />
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <label class="input-group-text" for="transaccionInput"
            >Transacción</label
          >
          <select
            class="custom-select aplicacion-input-traz"
            id="transaccionInput"
            name="transaccion"
            [ngModel]="transaccionSeleccionada"
          >
            <option selected>Selecciona...</option>
            <option
              *ngFor="let transaccion of listaTransacciones"
              [value]="transaccion.transaccionValor"
            >
              {{ transaccion.transaccionValor }}
            </option>
          </select>
        </div>
        <div class="row traz-input-div">
          <label class="input-group-text" for="inputGroupSelect01"
            >Tipo de Componente</label
          >

          <select
            class="custom-select tipo-compont-input-traz"
            id="inputGroupSelect01"
            name="tipoComponenteSeleccionado"
            [ngModel]="tipoComponente"
          >
            <option
              *ngFor="let tipoComponente of listaTipoComponentes"
              [value]="tipoComponente"
            >
              {{ tipoComponente }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col btn-submit">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Agregar
        </button>
      </div>
      <div class="col-4"></div>
    </div>
  </form>
  <hr />
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Nombre Aplicacion: {{ insumo.nombreAplicacion }}</p>
      <p>Codigo Proyecto: {{ insumo.codigoProyecto }}</p>
      <p>Transaccion seleccionada: {{ insumo.transaccion }}</p>
      <p>
        Tipo de componente seleccionado: {{ insumo.tipoComponenteSeleccionado }}
      </p>
    </div>
  </div>
</div>
