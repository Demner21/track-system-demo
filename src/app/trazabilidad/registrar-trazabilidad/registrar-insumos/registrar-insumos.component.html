<div class="container">
    <div class="row align-items-start">
        <div class="col"></div>
        <div class="col">
            <h3>Registro de trazabilidad de Insumos</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="i-traz-aplicacion">Aplicación</label>
                </div>
                <select class="custom-select aplicacion-input-traz" id="i-traz-aplicacion"
                    [(ngModel)]="nombreAplicacion">
                    <option selected>Selecciona...</option>
                    <option *ngFor="let item of listAplicaciones" [value]="item.value">
                        {{item.nombreAplicacion}}
                    </option>
                </select>
            </div>
            <div class="row traz-input-div">
                <label class="input-group-text" for="ex2">Código proyecto</label>
                <input class="form-control codigo-proyecto-input" id="ex2" type="text" [(ngModel)]="codigoProyecto" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Transacción</label>
                </div>
                <select class="custom-select aplicacion-input-traz" id="inputGroupSelect01"
                    [(ngModel)]="transaccionSeleccionada">
                    <option selected>Selecciona...</option>
                    <option *ngFor="let transaccion of listaTransacciones" [value]="transaccion.transaccionValor">
                        {{transaccion.transaccionValor}}
                    </option>
                </select>
            </div>
            <div class="row traz-input-div">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Tipo de Componente</label>
                </div>
                <select class="custom-select tipo-compont-input-traz" id="inputGroupSelect01"
                    [(ngModel)]="tipoComponenteSeleccionado">
                    <option selected>Selecciona...</option>
                    <option *ngFor="let tipoComponente of listaTipoComponentes" [value]="tipoComponente">
                        {{tipoComponente}}
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col btn-submit">
        <button type="submit" class="btn btn-primary" (click)="onAgregarTrazabilidadInsumo()">Agregar</button>
    </div>
    <div class="col-4"></div>
</div>
